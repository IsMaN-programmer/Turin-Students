<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Dark Knight" />
        <meta
            name="description"
            content="Turin Students â€” a student network for communication, groups, events, and study materials." />
        <meta name="keywords" content="Turin, students, university, groups, events, social network" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=yes" />
        <title>Turin Students</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="img/Copilot_20260118_204806.ico" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="index.html" class="logo">Turin Students</a>
                <span class="tagline">Your student network</span>
            </div>
            <div class="header-right">
                <form class="search-form">
                    <input type="search" placeholder="Search groups, posts, people" />
                    <button type="submit" class="search-btn">
                        <img src="img/search.png" />
                    </button>
                </form>
                <nav class="header-actions">
                    <button type="button" class="btn notify">
                        <img src="img/megaphone.png" />
                    </button>
                    <button type="button" class="btn login" onclick="openLoginModal()">Login</button>
                    <button type="button" class="btn register" onclick="openRegisterModal()">Register</button>

                    <div id="profileMenu" class="profile hidden">
                        <div class="profile-circle"></div>
                        <div class="dropdown hidden">
                            <a href="#">Settings</a>
                            <a href="#" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRegisterModal()">&times;</span>
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="avatar-upload">
                        <input type="file" id="avatar" accept="image/*" />
                        <div class="avatar-preview"></div>
                    </div>
                    <input type="text" name="id" placeholder="Student ID (e.g. su17577)" required />
                    <input type="text" name="fullname" placeholder="Full Name" required />
                    <input type="text" name="group" placeholder="Group (e.g. IT 2-24)" required />
                    <input type="text" name="faculty" placeholder="Faculty (e.g. Computer Engineer)" required />
                    <input type="password" name="password" placeholder="Password (6+ chars)" minlength="6" required />
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" name="id" placeholder="Student ID" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="createPostModal" class="modal">
            <div class="modal-content create-post-modal">
                <span class="close" onclick="closeCreatePostModal()">&times;</span>
                <h2>Create Publication</h2>
                <form id="createPostForm">
                    <textarea name="content" placeholder="What's on your mind?" required rows="5"></textarea>
                    <input type="file" name="image" accept="image/*" />
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
        <main>
            <nav class="selectnav">
                <button class="sbtn active" onclick="showSection('social-media')">Social Media</button>
                <button class="sbtn" onclick="showSection('clubs')">Clubs</button>
                <button class="sbtn" onclick="showSection('groups')">Groups</button>
                <button class="sbtn" onclick="showSection('events')">Events</button>
            </nav>
            <div class="content-sections">
                <section id="social-media" class="content-section active">
                    <div class="create-post-section" id="createPostSection">
                        <button class="create-btn" onclick="openCreatePostModal()">Create Publication</button>
                    </div>
                    <div id="postsFeed" class="posts-feed"></div>
                </section>
                <section id="clubs" class="content-section">
                    <p>Clubs section</p>
                </section>
                <section id="groups" class="content-section">
                    <p>Groups section</p>
                </section>
                <section id="events" class="content-section">
                    <p>Events section</p>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
